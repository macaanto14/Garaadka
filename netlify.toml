[build]
  publish = "dist"
  command = "npm run build:prod"

[build.environment]
  VITE_API_BASE_URL = "https://api.einventory.et/api"
  VITE_NODE_ENV = "production"

# Remove the redirects and headers sections that are causing CORS conflicts
# Let the backend server handle CORS directly
[[redirects]]
  from = "/api/*"
  to = "https://api.einventory.et/api/:splat"
  status = 200
  force = true

# No CORS headers here - let the backend handle them
  headers = {X-From = "Netlify"}

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"