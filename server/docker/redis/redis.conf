# ========================================================================
# REDIS CONFIGURATION - DEVELOPMENT
# ========================================================================

# Network
bind 0.0.0.0
port 6379
timeout 300

# Memory
maxmemory 128mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""

# Security
requirepass ""